<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quizzone RSD1A by PdS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 8px;
            width: 300px;
        }
        button {
            font-size: 16px;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
        }
        .domanda {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Quizzone RSD1A by PdS</h1>
    <form method="post" action="/add">
        <input type="text" name="domanda" placeholder="Inserisci una nuova domanda" required>
        <button type="submit">Aggiungi</button>
    </form>

    <h2>Domande salvate</h2>
    {% for domanda in domande %}
        <button class="domanda" onclick="speakText('{{ domanda }}')">{{ domanda }}</button>
    {% endfor %}

    <script>
        function speakText(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.8; // rallenta la velocità (default è 1.0)
            msg.pitch = 1;  // tono normale
            msg.lang = 'it-IT'; // lingua italiana
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
