<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZONE RSD1A</title>
</head>
<body>
    <h1>QUIZZONE</h1>
    <form id="formDomanda">
        <label for="domanda">Inserisci una domanda:</label>
        <input type="text" id="domanda" name="domanda" required>
        <button type="submit">Aggiungi Domanda</button>
    </form>

    <h2>Domande:</h2>
    <ul id="lista_domande"></ul>

    <script>
        document.getElementById("formDomanda").addEventListener("submit", function(event) {
            event.preventDefault();  // Previene il comportamento di default del form

            const domanda = document.getElementById("domanda").value;
            if (!domanda) return;

            fetch('/aggiungi_domanda', {
                method: 'POST',
                body: new URLSearchParams({ domanda: domanda }), // Invia la domanda come parametro URL
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);  // Mostra messaggio di successo
                    document.getElementById("domanda").value = '';  // Resetta il campo di input
                    caricaDomande();  // Ricarica la lista delle domande
                } else {
                    alert(data.message);  // Mostra messaggio di errore
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Funzione per caricare tutte le domande
        function caricaDomande() {
            fetch('/get_domande')
                .then(response => response.json())
                .then(data => {
                    const listaDomande = document.getElementById("lista_domande");
                    listaDomande.innerHTML = '';  // Svuota la lista
                    data.domande.forEach(domanda => {
                        const li = document.createElement('li');
                        li.textContent = domanda;
                        listaDomande.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Carica le domande all'avvio
        caricaDomande();
    </script>
</body>
</html>
