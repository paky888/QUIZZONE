<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quizzone RSD1A</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 30px;
        }
        .domanda {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        .btn {
            padding: 6px 12px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .delete-button {
            background: none;
            border: none;
            font-size: 20px;
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;  // velocità più lenta
            speechSynthesis.speak(utterance);
        }
    </script>
</head>
<body>
    <h1>Quizzone RSD1A</h1>

    <form method="POST" action="/add">
        <input type="text" name="domanda" placeholder="Inserisci una frase" required>
        <button class="btn" type="submit">Aggiungi</button>
    </form>

    <form method="POST" action="/delete_all" onsubmit="return confirm('Sei sicuro di voler cancellare tutte le frasi?')">
        <button class="btn" style="background-color: darkred; color: white;">CANCELLA FRASI</button>
    </form>

    <hr>

    {% for domanda in domande %}
    <div class="domanda">
        <button class="btn" onclick="speak('{{ domanda }}')">{{ domanda }}</button>
        <form method="POST" action="/delete_one" style="margin: 0;">
            <input type="hidden" name="domanda" value="{{ domanda }}">
            <button type="submit" class="delete-button" title="Cancella questa frase">❌</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
