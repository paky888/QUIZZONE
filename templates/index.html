<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quizzone by PdS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .question-btn {
            display: inline-block;
            margin: 8px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .question-btn.done {
            background-color: #a8e6a3; /* Verde chiaro */
        }
        .delete-btn {
            color: red;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QUIZZONE by PdS</h1>

    <form action="/add" method="post">
        <input type="text" name="question" placeholder="Scrivi una domanda" required>
        <button type="submit">Aggiungi domanda</button>
    </form>

    <form action="/clear" method="post" style="margin-top: 20px;">
        <button type="submit" style="background-color: red; color: white;">CANCELLA TUTTE LE DOMANDE</button>
    </form>

    <div id="questions" style="margin-top: 30px;">
        {% for question in questions %}
        <div>
            <button class="question-btn" onclick="speak('{{ question | e }}', this)">{{ question }}</button>
            <span class="delete-btn" onclick="deleteQuestion('{{ question | e }}')">✖</span>
        </div>
        {% endfor %}
    </div>

    <script>
        function speak(text, button) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.5; // Abbassa la velocità del parlato
            window.speechSynthesis.speak(utterance);

            // Cambia colore del bottone dopo il click
            button.classList.add("done");
        }

        function deleteQuestion(question) {
            fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
