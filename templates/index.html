<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZZONE RSD1A</title>
</head>
<body>
  <h1>QUIZZONE</h1>
  <form id="formDomanda">
    <input type="text" id="domanda" name="domanda" required placeholder="Inserisci domanda">
    <button type="submit">Aggiungi</button>
  </form>

  <h2>Domande:</h2>
  <div id="lista_domande"></div>

  <script>
    document.getElementById("formDomanda").addEventListener("submit", function(e) {
      e.preventDefault();
      const d = document.getElementById("domanda").value.trim();
      if (!d) return;
      fetch('/aggiungi_domanda', {
        method: 'POST',
        body: new URLSearchParams({ domanda: d }),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("domanda").value = '';
          caricaDomande();
        } else alert(data.message);
      });
    });

    async function caricaDomande() {
      const res = await fetch('/get_domande');
      const data = await res.json();
      const c = document.getElementById('lista_domande');
      c.innerHTML = '';
      data.domande.forEach(dom => {
        const btn = document.createElement('button');
        btn.textContent = dom;
        btn.style.display = 'block';
        btn.style.margin = '5px 0';
        btn.addEventListener('click', () => parlaTesto(dom));
        c.appendChild(btn);
      });
    }

    function parlaTesto(text) {
      const u = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(u);
    }

    caricaDomande();
  </script>
</body>
</html>
